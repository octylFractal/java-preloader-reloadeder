[package]
name = "jpre"
description = "A JDK management tool"
keywords = ["java", "jdk"]
categories = ["command-line-utilities", "development-tools::build-utils"]
version = "0.2.9"
authors = ["Octavia Togami <octavia.togami@gmail.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"
repository = "https://github.com/octylFractal/java-preloader-reloadeder"
edition = "2018"

[dependencies]
structopt = "0.3.18"
attohttpc = { version = "0.17", default-features = false, features = ["json", "tls", "compress"] }
tar = "0.4.30"
libflate = "1.0.2"
once_cell = "1.4.1"
log = "0.4.11"
stderrlog = "0.5.0"
regex = "1.3.9"
console = "0.14.0"
tempdir = "0.3.7"
toml = "0.5.6"
either = "1.6.1"
serde = { version = "1.0.116", features = ["derive"] }
anyhow = "1.0.32"
thiserror = "1.0.26"
colored = "2.0.0"
libc = "0.2.77"
directories-next = "2.0.0"
indicatif = "0.16"

[profile.dev]
opt-level = 2

[profile.release]
opt-level = "z"
lto = true
