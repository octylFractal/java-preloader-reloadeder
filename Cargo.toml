[package]
name = "jpre"
description = "A JDK management tool"
keywords = ["java", "jdk"]
categories = ["command-line-utilities", "development-tools::build-utils"]
version = "0.3.0"
authors = ["Octavia Togami <octavia.togami@gmail.com>"]
license = "AGPL-3.0-or-later"
readme = "README.md"
repository = "https://github.com/octylFractal/java-preloader-reloadeder"
edition = "2021"

[dependencies]
error-stack = "0.5.0"
serde_json = "1.0.128"
digest = "0.10.7"
sha2 = "0.10.8"
sysinfo = "0.32.0"
directories = "5.0.1"
tracing = "0.1.40"
toml = "0.8.19"
itertools = "0.13.0"
thiserror = "1.0.64"
console = "0.15.8"
indicatif = "0.17.8"
hex = "0.4.3"
tempfile = "3.13.0"
tar = "0.4.42"
flate2 = "1.0.34"
zip = "2.2.0"
enum_dispatch = "0.3.13"

[dependencies.url]
version = "2.5.2"
features = ["serde"]

[dependencies.ureq]
version = "2.10.1"
features = ["json", "proxy-from-env"]

[dependencies.owo-colors]
version = "4.1.0"
features = ["supports-colors"]

[dependencies.derive_more]
version = "1.0.0"
features = ["full"]

[dependencies.clap]
version = "4.5.20"
features = ["derive"]

[dependencies.serde]
version = "1.0.210"
features = ["derive"]

[dependencies.tracing-subscriber]
version = "0.3.18"
features = ["env-filter"]

# Optimize dependencies in dev
[profile.dev.package."*"]
opt-level = 3

[profile.release]
opt-level = "z"
lto = "thin"
