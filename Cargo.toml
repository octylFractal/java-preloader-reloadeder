[package]
name = "jpre"
description = "A JDK management tool"
keywords = ["java", "jdk"]
categories = ["command-line-utilities", "development-tools::build-utils"]
version = "0.3.0-dev"
authors = ["Octavia Togami <octavia.togami@gmail.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"
repository = "https://github.com/octylFractal/java-preloader-reloadeder"
edition = "2021"

[dependencies]
structopt = "0.3.26"
attohttpc = { version = "0.22.0", default-features = false, features = ["json", "tls", "compress"] }
tar = "0.4.38"
libflate = "1.2.0"
once_cell = "1.13.0"
log = "0.4.17"
stderrlog = "0.5.3"
regex = "1.6.0"
console = "0.15.1"
tempdir = "0.3.7"
toml = "0.5.9"
either = "1.7.0"
serde = { version = "1.0.143", features = ["derive"] }
anyhow = "1.0.61"
thiserror = "1.0.32"
colored = "2.0.0"
directories-next = "2.0.0"
indicatif = "0.16.2"
rand = "0.8.5"
radix_fmt = "1.0.0"

[profile.dev]
opt-level = 2

[profile.release]
opt-level = "z"
lto = true
